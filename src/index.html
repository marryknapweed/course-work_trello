<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__logo">
            <a href="#"><img src="./image/logo-trello.png" alt="logo" /> </a>
          </div>
          <div class="header__clock">CLOCK</div>
        </div>
      </div>
    </header>

    <section class="todos">
      <div class="container">
        <div class="todo__wrap">
          <div class="todo__card" id="todo-card">
            <div class="todo__top">
              <h2 class="todo__title">TODO:</h2>
              <span>2</span>
            </div>

            <div class="todo__content" id="todoList"></div>
            <!-- кнопка снизу -->
            <button
              id="addTodoBtn"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Add TODO
            </button>
          </div>

          <!-- вторая карточка -->

          <div class="todo__card" id="in-progress-card">
            <div class="todo__top">
              <h2 class="todo__title">IN PROGRESS:</h2>
              <span>2</span>
            </div>

            <div class="todo__content in-progress__content"></div>
          </div>

          <!-- третья карточка -->

          <div class="todo__card" id="done-card">
            <div class="todo__top">
              <h2 class="todo__title">DONE:</h2>
              <span>2</span>
            </div>

            <div class="todo__content done__content"></div>

            <button
              type="button"
              class="deleteTodoBtn"
              data-bs-toggle="modal"
              data-bs-target="#deleteAllDoneModal"
            >
              Delete All
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- модальное окно -->

    <div class="modal" id="exampleModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="todoForm">
              <div class="form-group">
                <label for="addCardTitle">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="addCardTitle"
                  placeholder="Enter task title"
                />
              </div>
              <div class="form-group">
                <label for="addCardDescription">Description:</label>
                <textarea
                  class="form-control"
                  id="addCardDescription"
                  placeholder="Enter task description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="addUserSelect">Assignee:</label>
                <select class="form-control" id="addUserSelect">
                  <option>User 1</option>
                  <option>User 2</option>
                  <option>User 3</option>
                </select>
              </div>
              <!-- Форма внутри модального окна -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- editModal -->
    <div class="modal" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTodoForm">
              <div class="form-group">
                <label for="editCardTitle">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCardTitle"
                  placeholder="Enter task title"
                />
              </div>
              <div class="form-group">
                <label for="editCardDescription">Description:</label>
                <textarea
                  class="form-control"
                  id="editCardDescription"
                  placeholder="Enter task description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editUserSelect">Assignee:</label>
                <select class="form-control" id="editUserSelect">
                  <option>User 1</option>
                  <option>User 2</option>
                  <option>User 3</option>
                </select>
              </div>
              <!-- Форма внутри модального окна -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="editSaveChanges">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- модальное окно для удаления -->
    <div class="modal" tabindex="-1" id="deleteAllDoneModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Подтвердите удаление</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Вы уверены, что хотите удалить все задачи из списка «DONE»?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Удалить</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
